<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Relative Slider Example</title>  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />  
  <script  src="jquery.relativeSlider.js"></script>
  <script type="text/javascript">
	
		
	
	
	$(document).ready(function(){
		$('.skills-slider').relativeSlider('init', {
			onChange : function(calculatedValues){
				//console.log(calculatedValues);
				
				var htmlVal = 'Sliders Count: ' + calculatedValues.slidersCount + ' <br />'
				htmlVal += 'Total Selected Value: ' + calculatedValues.totalValue + ' <br /><br />'
				
				var totalPercentage = 0;
				for(var sliderIndex in calculatedValues.sliders){
					htmlVal += sliderIndex + ': ' + calculatedValues.sliders[sliderIndex].percentage + '% [' + calculatedValues.sliders[sliderIndex].value + ']'  + ' <br />'
					totalPercentage += calculatedValues.sliders[sliderIndex].percentage
				}
				
				htmlVal += '<br />Total Percentage: ' + totalPercentage + '%'
				
				$('#results-pane').html(htmlVal);
			}
		});
	});
  </script>
</head>
<body>
	<div>
	
	<div class="skills-slider" id="slider1">29</div>
	<div class="skills-slider" id="slider2">55</div>
	<div class="skills-slider" id="slider3">12</div>
	<div class="skills-slider" id="slider4">19</div>
	<div class="skills-slider" id="slider5">21</div>
	<div class="skills-slider" id="slider6">40</div>

	<div style="clear:both;padding-top:50px;" id="results-pane"></div>
	
	</div>
		
 </body>
 </html>
